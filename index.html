<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <i class="bi bi-play-btn icon-color">
      </i>
      <nav class="icon-color">
        <ul id="header-nav">
          <li><a href="">Esplora</a></li>
          <li><a href="">Seguiti</a></li>
          <li><a href="">Per te</a></li>
        </ul>        
      </nav>  
      <i class="bi bi-search icon-color">
      </i>
    </header>

    <!-- Sidebar -->
    <div class="sidebar icon-color">
      <div class="sidebar-item">
        <img id="logo-bool" src="./assets/img/boolean_logo.png" alt="">
      </div>

       <div class="sidebar-item">
        <i class="bi bi-heart-fill"></i>
        <div class="icon-txt">
          512
        </div>
      </div>  
      <div class="sidebar-item">
        <i class="bi bi-chat-dots-fill"></i>
        <div class="icon-txt">
          267
        </div>
      </div>
      <div class="sidebar-item">
        <i class="bi bi-bookmark-fill"></i>
        <div class="icon-txt">
          126
        </div>
      </div>
      <div class="sidebar-item">
        <i class="bi bi-arrow-up-right-square-fill"></i>
        <div class="icon-txt">
          162
        </div>
      </div>
      
    </div>
  
    <!-- Footer -->
    <footer>
      <div class="reel-description">
        <div>
          <strong>boolean.careers</strong>
        </div>
        
        <div>
        Lorem ipsum dolor sit amet consectetur 
        adipisicing elit. Quae, placeat! Architecto... <strong>Vedi altro</strong>
        </div> 
      </div>
      <nav class="nav-footer">
        <div class="nav-footer-item"> 
          <a href="#">
              <i class="bi bi-house-fill"></i>
            <div class="icon-text">
              Home
            </div>
          </a>
        </div>
        <div class="nav-footer-item"> 
          <a href="#">
              <i class="bi bi-people"></i>
              <div class="icon-text">
                Amici
              </div>
          </a>
        </div>
        <div class="nav-footer-item"> 
          <button id="nav-footer-btn"> 
            <div class="icon-text">
              +
            </div>
          </button>
        </div>
        <div class="nav-footer-item"> 
          <a href="#">
              <i class="bi bi-chat-square"></i>
            <div class="icon-text">
              Posta in arrivo
            </div>
          </a>
        </div>
        <div class="nav-footer-item"> 
          <a href="#">
              <i class="bi bi-person"></i>
            <div class="icon-text">
              Profilo
            </div>
          </a>
        </div>
      </nav>
    </footer>
    
  </div>
  
</body>

</html>
